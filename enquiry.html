<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquire Now | Matrubai Travels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .grad-blue { background: linear-gradient(135deg, #003366 0%, #005bb5 100%); }
        #loader {
            position: fixed; inset: 0; background: #003366;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .form-container { position: relative; width: 100%; height: 850px; overflow: hidden; }
        .form-container iframe { position: absolute; width: 100%; height: 100%; border: 0; border-radius: 20px; }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <div id="loader">
        <img src="https://raw.githubusercontent.com/sachinchetty27/Travel-website/master/IMG_1520-removebg-preview.png" class="h-24 mb-4 animate-pulse">
        <h2 class="text-white font-bold tracking-widest">LOADING FORM...</h2>
    </div>

    <div id="main-content" class="hidden">
        <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <a href="index.html" class="flex items-center gap-2">
                    <img src="https://raw.githubusercontent.com/sachinchetty27/Travel-website/master/IMG_1520-removebg-preview.png" class="h-10 w-auto">
                    <span class="text-xl font-bold text-blue-900">Matrubai Travels</span>
                </a>
                <a href="index.html" class="text-blue-600 font-bold hover:underline"><i class="fas fa-arrow-left"></i> Home</a>
            </div>
        </nav>

        <header class="grad-blue py-16 text-white text-center">
            <h1 class="text-4xl font-bold mb-2">Your Adventure Starts Here</h1>
            <p class="opacity-80">Tell us your travel dreams and we'll make them a reality.</p>
        </header>

        <main class="max-w-6xl mx-auto px-4 -mt-12 pb-20">
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white p-2 rounded-[2rem] shadow-2xl border-b-[10px] border-blue-600">
                    <div class="form-container">
                        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdLKLblhQ9UcsZqIRyXTSB5laZQuJNFKrKnTTL-PFuDjjFVuw/viewform?embedded=true">Loading form...</iframe>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="bg-blue-900 text-white p-6 rounded-2xl shadow-lg">
                        <h3 class="font-bold text-lg mb-2 italic">“Best Price Guarantee”</h3>
                        <p class="text-sm opacity-80">Enquire with us before you book anywhere else.</p>
                    </div>
                    <a href="https://wa.me/917353130009" class="flex items-center justify-center gap-2 bg-[#25D366] text-white py-4 rounded-xl font-bold shadow-md">
                        <i class="fab fa-whatsapp text-xl"></i> WhatsApp Us Now
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('main-content');
            loader.style.display = 'none';
            mainContent.classList.remove('hidden');
        });
    </script>
</body>
</html>
